gth;e<c;++e){(function(a){d[a].addEventListener("click",function(){k=this.parentNode;b=k.textContent||k.innerText;m=k.getAttribute("data-a");n=k.getAttribute("data-t");l=k.nextElementSibling;if(h=prompt(b)){if(n==="生物"){if(h.indexOf("A")!==-1&&h.indexOf("G")!==-1&&h.indexOf("C")!==-1&&h.indexOf("T")!==-1){f(k,l)}else{g(k,l)}}else{h===m?f(k,l):g(k,l)}this.value="重新答题"}},false)})(e)}}function bindPassQ(){$(".test-pass").onclick=function(){if($$('.wrapper2 li p:first-child[data-ok="0"]').length){alert("你好像还没通过测试哦~");return}$(".wrapper2").style.display="none";$(".wrapper3").style.display="block";seeStory()}}function seeStory(){var e=$$(".wrapper3 li");for(var d=0,c=e.length;d<c;++d){(function(f){setTimeout(function(){e[f].style.display="block"},(f+1)*1000)})(d)}var a=$$(".story-end");for(var b=0,c=a.length;b<c;++b){(function(f){setTimeout(function(){a[f].style.display="block"},(d+f+1)*1000)})(b)}};
